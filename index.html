<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>넴트로놈</title>
  <!-- 구글 폰트 Noto Sans KR 불러오기 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-0X4QEK40BM"></script>
<script>
  window.dataLayer = window.dataLayer || [];

  gtag('config', 'G-0X4QEK40BM');

<body>
  <h1>넴트로놈</h1>
  <video id="video" src="video.mp4" muted></video>

  <!-- 사운드 파일 -->
  <audio id="soundNormal" src="sound.mp3" preload="auto"></audio>
  <audio id="soundDownbeat" src="sound2.mp3" preload="auto"></audio>

  <div class="controls">
    <label for="bpmSlider">BPM:</label>
    <input type="range" id="bpmSlider" min="30" max="300" value="100">
    <span id="bpmValue">100</span>
  </div>

  <div class="buttons">
    <button id="playBtn">Play</button>
    <button id="stopBtn">Stop</button>
    <button id="resetBtn">Reset</button>
  </div>

  <div class="beat-lights" id="beatLights"></div>

  <!-- footer 출처 -->
  <footer>
    <p>영상 원본: <a href="https://youtu.be/sauZCpTAAso" target="_blank">야나기 네무</a> | 
       채널: <a href="https://www.youtube.com/@nemuhanavi" target="_blank">@nemuhanavi</a></p>
    <p class="note">웹사이트는 재미로만 봐주세요. 💙</p>
  </footer>

  <script src="script.js"></script>

</html>
